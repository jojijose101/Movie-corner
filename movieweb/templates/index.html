{% extends 'base.html' %}
{% block body %}
<div class="container">

    <div class="row" style="padding-top:30px;">
         {% for mv in movie_list %}
        <div class="col-md-3">
        <div class="card" >
  <img class="card-img-top" src="{{mv.img.url}}"  style="height:300px">
  <div class="card-body">
    <h5 class="card-title">{{mv.mname}}</h5>
    <p class="card-text">{{mv.desc}}</p>
    <a href="{% url 'movieapp:details' mv.id %}" class="btn btn-primary">View Details</a>
      </div>
  </div>
</div>
            {% endfor %}

    </div>


</div>
{% endblock%}

{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" style="padding-top:30px;">
        <div class="col-md-6">
            <img id="mimg" src="{{movie.img.url}}" style="height:500px; width:400px;">

        </div>
        <div class="col-md-6">
            <h4 style="color:black;">{{movie.mname}}</h4>
            <h6>{{movie.year}}</h6>
            <h5>{{movie.desc}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>


    </div>



</div>


{% endblock %}
